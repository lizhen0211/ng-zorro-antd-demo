<div>
  <ul>
    <li *ngFor="let menuItem of menuItems">
      <img [src]="menuItem.iconUrl">
      <span>{{menuItem.name}}</span>
      <ul *ngIf="menuItem.active">
        <li *ngFor="let subMenu of menuItem.subMenus">
          <img [src]="subMenu.icon">
          <span>{{subMenu.name}}</span>
        </li>
      </ul>
    </li>
  </ul>
</div>
