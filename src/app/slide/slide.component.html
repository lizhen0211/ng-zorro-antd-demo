<div>
  <ul>
    <li *ngFor="let menuItem of menuItems;let index=index;" (click)="onMenuItemClick(menuItem,index)">
      <img [src]="menuItem.iconUrl">
      <span>{{menuItem.name}}</span>
      <ul *ngIf="menuItem.active">
        <li *ngFor="let subMenu of menuItem.subMenus;let index = index" (click)="onSubMenuClick(subMenu,index)">
          <img [src]="subMenu.icon">
          <span>{{subMenu.name}}</span>
        </li>
      </ul>
    </li>
  </ul>
</div>
